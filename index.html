<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Med Picker v4.0</title>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<style>
:root {
  --bg:#f0f4f8; --card:#fff; --ink:#0b0f14; --muted:#64748b; --line:#e2e8f0;
  --accent:#2563eb; --accent-light:#dbeafe; --accent-ink:#fff;
  --good:#dcfce7; --good-ink:#166534;
  --bad:#fee2e2; --bad-ink:#991b1b;
  --warn:#fef3c7; --warn-ink:#92400e;
  --highrisk:#fef3c7; --highrisk-border:#f59e0b;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;background:var(--bg);color:var(--ink)}

/* ===== ヘッダー ===== */
header{position:sticky;top:0;z-index:100;background:#fff;border-bottom:1px solid var(--line);padding:12px 16px}
.header-row{max-width:1400px;margin:0 auto;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
h1{font-size:20px;margin:0;white-space:nowrap}
.search-box{flex:1;min-width:200px;max-width:400px;position:relative}
.search-box input{width:100%;padding:12px 16px;border:2px solid var(--line);border-radius:12px;font-size:16px;transition:border-color .2s}
.search-box input:focus{outline:none;border-color:var(--accent)}
.inst-select{display:flex;align-items:center;gap:8px;background:var(--accent-light);padding:8px 12px;border-radius:10px;position:relative}
.inst-select label{font-size:13px;color:var(--accent);font-weight:600;white-space:nowrap}
.inst-select input{border:none;background:transparent;font-size:14px;font-weight:600;color:var(--accent);width:180px;outline:none}
.inst-select input::placeholder{color:var(--accent);opacity:0.6}
.inst-suggest{position:absolute;top:100%;left:0;right:0;background:#fff;border:1px solid var(--line);border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.1);max-height:280px;overflow:auto;z-index:200;display:none}
.inst-suggest.show{display:block}
.inst-suggest-item{padding:10px 14px;cursor:pointer;font-size:14px;border-bottom:1px solid var(--line)}
.inst-suggest-item:last-child{border-bottom:none}
.inst-suggest-item:hover{background:var(--accent-light)}
.inst-suggest-item.recent{color:var(--accent)}
.inst-suggest-item.recent::before{content:'🕐 ';font-size:12px}
.inst-clear{background:none;border:none;font-size:16px;cursor:pointer;color:var(--muted);padding:0 4px}
.inst-clear:hover{color:var(--ink)}
.stat{font-size:12px;color:var(--muted);white-space:nowrap}

/* ===== 五十音（折りたたみ） ===== */
.kana-panel{max-width:1400px;margin:0 auto;padding:8px 16px}
.kana-panel summary{cursor:pointer;font-size:14px;color:var(--muted);user-select:none}
.kana-panel summary:hover{color:var(--accent)}
.kana-grid{display:grid;grid-template-columns:repeat(15,1fr);gap:4px;margin-top:10px}
.kana-grid button{padding:10px 4px;border:1px solid var(--line);background:#fff;border-radius:8px;font-size:14px;font-weight:600;cursor:pointer;transition:all .15s}
.kana-grid button:hover:not(:disabled){background:var(--accent-light);border-color:var(--accent)}
.kana-grid button:disabled{opacity:.3;cursor:default}
.kana-grid .grp{grid-column:1/-1;font-size:11px;color:var(--muted);margin-top:6px}
.kana-boxes{display:flex;gap:4px;margin-left:12px}
.kana-boxes .box{width:32px;height:32px;border:2px dashed var(--line);border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:14px}
.kana-boxes .box.active{border-color:var(--accent);background:var(--accent-light)}
.kana-tools{display:flex;gap:8px;margin-left:auto}
@media(max-width:900px){.kana-grid{grid-template-columns:repeat(10,1fr)}}

/* ===== メイン2カラム ===== */
main{max-width:1400px;margin:0 auto;padding:16px;display:grid;grid-template-columns:1fr 1.2fr;gap:16px;min-height:calc(100vh - 140px)}
@media(max-width:900px){main{grid-template-columns:1fr}}

.card{background:var(--card);border:1px solid var(--line);border-radius:16px;display:flex;flex-direction:column;overflow:hidden}
.card-header{padding:14px 16px;border-bottom:1px solid var(--line);display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
.card-header h2{margin:0;font-size:16px}
.card-body{flex:1;overflow:auto;padding:12px}

/* ===== タブ切り替え ===== */
.tabs{display:flex;gap:4px}
.tabs button{padding:8px 14px;border:none;background:transparent;border-radius:8px;font-size:13px;font-weight:600;color:var(--muted);cursor:pointer;transition:all .15s}
.tabs button.active{background:var(--accent);color:#fff}
.tabs button:hover:not(.active){background:var(--line)}

/* ===== 候補リスト ===== */
.list{list-style:none;margin:0;padding:0}
.list-item{display:flex;align-items:center;gap:10px;padding:12px;border-bottom:1px solid var(--line);transition:background .15s}
.list-item:hover{background:#f8fafc}
.list-item.highrisk{background:var(--highrisk);border-left:4px solid var(--highrisk-border)}
.list-item .info{flex:1;min-width:0}
.list-item .name{font-weight:600;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.list-item .sub{font-size:12px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.list-item .actions{display:flex;gap:6px;flex-shrink:0}

/* ===== ボタン共通（タッチしやすい44px） ===== */
.btn{min-height:44px;padding:10px 16px;border:1px solid var(--line);background:#fff;border-radius:10px;font-size:14px;font-weight:600;cursor:pointer;transition:all .15s;display:inline-flex;align-items:center;justify-content:center;gap:6px}
.btn:hover{background:#f1f5f9}
.btn:active{transform:scale(.97)}
.btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
.btn.primary:hover{background:#1d4ed8}
.btn.sm{min-height:36px;padding:6px 12px;font-size:13px}
.btn.icon{min-width:44px;padding:10px}
.btn.fav{color:#f59e0b;border-color:#fcd34d}
.btn.fav.active{background:#fef3c7}

/* ===== クイック追加ボタン ===== */
.quick-btns{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
.quick-btns .btn{flex:1;min-width:60px}

/* ===== 常用薬チップ ===== */
.med-chip{display:flex;align-items:center;gap:10px;padding:12px;margin-bottom:8px;border:1px solid var(--line);border-radius:12px;background:#fff;transition:all .15s}
.med-chip:hover{box-shadow:0 2px 8px rgba(0,0,0,.06)}
.med-chip.stop{background:var(--bad);border-color:#fca5a5}
.med-chip.stop .chip-text{color:var(--bad-ink);text-decoration:line-through}
.med-chip.highrisk{border-left:4px solid var(--highrisk-border)}
.med-chip .badge{padding:4px 10px;border-radius:999px;font-size:11px;font-weight:700;flex-shrink:0}
.med-chip .badge.keep{background:var(--good);color:var(--good-ink)}
.med-chip .badge.stop{background:var(--bad);color:var(--bad-ink)}
.med-chip .chip-text{flex:1;font-size:13px;line-height:1.5;min-width:0}
.med-chip .chip-actions{display:flex;gap:4px;flex-shrink:0}
.med-chip .chip-actions .btn{min-height:36px;padding:6px 10px;font-size:12px}

/* 施設見出し */
.inst-header{font-size:14px;font-weight:700;color:var(--accent);margin:16px 0 8px;padding-bottom:6px;border-bottom:2px solid var(--accent)}
.inst-header:first-child{margin-top:0}

/* ===== ダイアログ ===== */
dialog{border:none;border-radius:16px;padding:0;max-width:500px;width:calc(100% - 32px);box-shadow:0 20px 60px rgba(0,0,0,.2)}
dialog::backdrop{background:rgba(0,0,0,.4)}
.dlg-header{padding:16px 20px;border-bottom:1px solid var(--line);font-size:16px;font-weight:700}
.dlg-body{padding:20px;display:grid;gap:16px}
.dlg-footer{padding:16px 20px;border-top:1px solid var(--line);display:flex;gap:10px;justify-content:flex-end}

.form-row{display:flex;align-items:center;gap:10px}
.form-row label{min-width:70px;font-size:13px;color:var(--muted)}
.form-row input,.form-row select{flex:1;padding:10px 12px;border:1px solid var(--line);border-radius:8px;font-size:15px}
.form-row input:focus,.form-row select:focus{outline:none;border-color:var(--accent)}

.stepper{display:inline-flex;align-items:center;gap:2px;background:var(--line);border-radius:10px;padding:2px}
.stepper button{width:44px;height:44px;border:none;background:#fff;font-size:20px;font-weight:700;cursor:pointer;border-radius:8px}
.stepper button:hover{background:#f1f5f9}
.stepper input{width:60px;text-align:center;border:none;background:transparent;font-size:18px;font-weight:700}

/* ===== トースト ===== */
#toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%) translateY(100px);background:#1e293b;color:#fff;padding:14px 24px;border-radius:12px;font-size:14px;font-weight:600;opacity:0;transition:all .3s ease;z-index:1000}
#toast.show{transform:translateX(-50%) translateY(0);opacity:1}
#toast.success{background:#059669}

/* ===== 空状態 ===== */
.empty{text-align:center;padding:40px 20px;color:var(--muted)}
.empty-icon{font-size:48px;margin-bottom:12px}
.empty-text{font-size:14px}

/* ===== アニメーション ===== */
@keyframes slideIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
.animate-in{animation:slideIn .25s ease}
</style>
</head>
<body>

<header>
  <div class="header-row">
    <h1>💊 Med Picker v4</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="薬名をカナで検索（例：アムロ）" autocomplete="off">
    </div>
    <div class="inst-select">
      <label>🏥</label>
      <input type="text" id="currentInstInput" placeholder="施設を入力..." autocomplete="off">
      <button class="inst-clear" id="instClear" title="クリア">×</button>
      <div class="inst-suggest" id="instSuggest"></div>
    </div>
    <span class="stat" id="stat">読込中...</span>
  </div>
  <div class="kana-panel">
    <details id="kanaFold">
      <summary>
        五十音表で入力
        <span class="kana-boxes" id="kanaBoxes"></span>
        <span class="kana-tools">
          <button class="btn sm" id="kanaBack">←戻す</button>
          <button class="btn sm" id="kanaClear">クリア</button>
        </span>
      </summary>
      <div class="kana-grid" id="kanaGrid"></div>
    </details>
  </div>
</header>

<main>
  <!-- 左カラム：検索・お気に入り・履歴 -->
  <section class="card">
    <div class="card-header">
      <div class="tabs">
        <button class="active" data-tab="search">🔍 検索結果</button>
        <button data-tab="fav">⭐ お気に入り</button>
        <button data-tab="recent">🕐 最近</button>
      </div>
    </div>
    <div class="card-body">
      <ul class="list" id="candidateList"></ul>
    </div>
  </section>

  <!-- 右カラム：常用薬リスト -->
  <section class="card">
    <div class="card-header">
      <h2>📋 常用薬リスト</h2>
      <div style="display:flex;gap:8px">
        <button class="btn sm" id="clearAll">🗑 全削除</button>
        <button class="btn sm" id="copyAll">📋 コピー</button>
        <button class="btn sm primary" id="copyNext">✅ コピーして次へ</button>
      </div>
    </div>
    <div class="card-body" id="stableList"></div>
  </section>
</main>

<!-- 用法ダイアログ -->
<dialog id="doseDialog">
  <div class="dlg-header" id="dlgTitle">薬剤名</div>
  <div class="dlg-body">
    <div style="background:var(--warn);padding:10px 14px;border-radius:8px;font-size:13px;display:none" id="dlgHighrisk">
      ⚠️ <strong>ハイリスク薬</strong>：用量に注意してください
    </div>
    
    <div class="quick-btns">
      <button class="btn" data-quick="morn">朝1錠</button>
      <button class="btn" data-quick="eve">夕1錠</button>
      <button class="btn" data-quick="bid">朝夕1錠</button>
      <button class="btn" data-quick="tid">毎食後1錠</button>
      <button class="btn" data-quick="bed">眠前1錠</button>
    </div>
    
    <div id="normalDoseArea">
      <div class="form-row">
        <label>数量</label>
        <div class="stepper">
          <button type="button" id="qtyMinus">−</button>
          <input type="number" id="qty" value="1" min="0">
          <button type="button" id="qtyPlus">＋</button>
        </div>
        <select id="unit" style="width:80px">
          <option>錠</option>
          <option>カプセル</option>
          <option>包</option>
          <option>mL</option>
          <option>g</option>
          <option>枚</option>
          <option>本</option>
          <option>単位</option>
        </select>
      </div>
      <div class="form-row">
        <label>分</label>
        <select id="bun">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="form-row">
        <label>時間帯</label>
        <select id="timing">
          <option>（指定なし）</option>
          <option>朝</option>
          <option>昼</option>
          <option>夕</option>
          <option>朝夕</option>
          <option>朝昼夕</option>
          <option>眠前</option>
          <option>起床時</option>
        </select>
      </div>
      <div class="form-row">
        <label>食事</label>
        <select id="meal">
          <option>（指定なし）</option>
          <option>食前</option>
          <option>食直前</option>
          <option>食後</option>
          <option>食直後</option>
          <option>食間</option>
        </select>
      </div>
    </div>
    
    <div id="insulinDoseArea" style="display:none">
      <div class="form-row" id="insulinRapidRow">
        <label>朝</label><input type="number" id="insM" value="0" min="0" style="width:60px">
        <label style="min-width:auto">昼</label><input type="number" id="insL" value="0" min="0" style="width:60px">
        <label style="min-width:auto">夕</label><input type="number" id="insD" value="0" min="0" style="width:60px">
        <span style="color:var(--muted)">単位</span>
      </div>
      <div class="form-row" id="insulinBasalRow" style="display:none">
        <label>眠前</label>
        <div class="stepper">
          <button type="button" id="insBasalMinus">−</button>
          <input type="number" id="insBed" value="0" min="0">
          <button type="button" id="insBasalPlus">＋</button>
        </div>
        <span style="color:var(--muted)">単位</span>
      </div>
    </div>
    
    <div class="form-row">
      <label>備考</label>
      <input type="text" id="note" placeholder="例：7日分、腎機能で調整">
    </div>
  </div>
  <div class="dlg-footer">
    <button class="btn" id="dlgFav">⭐ お気に入り</button>
    <div style="flex:1"></div>
    <button class="btn" id="dlgCancel">キャンセル</button>
    <button class="btn primary" id="dlgOk">追加</button>
  </div>
</dialog>

<!-- 確認ダイアログ -->
<dialog id="confirmDialog">
  <div class="dlg-header">確認</div>
  <div class="dlg-body">
    <p id="confirmMsg">本当に削除しますか？</p>
  </div>
  <div class="dlg-footer">
    <button class="btn" id="confirmNo">キャンセル</button>
    <button class="btn primary" id="confirmYes">OK</button>
  </div>
</dialog>

<div id="toast"></div>

const $ = s => document.querySelector(s);

function normalizeKana(s) {
  if (!s) return '';
  s = s.toString().normalize('NFKC').replace(/\s+/g, '');
  return s.replace(/[\u3041-\u3096]/g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60));
}
function headN(s, n) { return normalizeKana(s).slice(0, n); }
function escapeHtml(s) { return (s || '').replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m])); }

/* ===== ハイリスク薬判定 ===== */
const HIGH_RISK_PATTERNS = [
  /インスリン|insulin/i,
  /ワーファリン|ワルファリン|warfarin/i,
  /エリキュース|アピキサバン|apixaban/i,
  /イグザレルト|リバーロキサバン|rivaroxaban/i,
  /プラザキサ|ダビガトラン|dabigatran/i,
  /リクシアナ|エドキサバン|edoxaban/i,
  /ヘパリン|heparin/i,
  /メトホルミン|metformin/i,
  /ジゴキシン|digoxin/i,
  /テオフィリン|theophylline/i,
  /リチウム|lithium/i,
];

function isHighRisk(item) {
  const s = (item.hanbai + ' ' + item.ippan).toLowerCase();
  return HIGH_RISK_PATTERNS.some(p => p.test(s));
}

function isInsulin(item) {
  const s = (item.hanbai + ' ' + item.ippan).toLowerCase();
  return s.includes('インスリン') || s.includes('insulin') || 
         /グラルギン|デグルデク|ヒューマログ|ノボ|アスパルト|リスプロ|ミックス|ランタス|トレシーバ/i.test(s);
}

function isBasalInsulin(item) {
  return /グラルギン|デグルデク|トレシーバ|ランタス/i.test(item.hanbai + item.ippan);
}

/* ===== データパース ===== */
function parseCSV(text) {
  const lines = text.replace(/^\uFEFF/, '').split(/\r?\n/).filter(l => l.trim());
  const out = [];
  for (let i = 0; i < lines.length; i++) {
    const cols = lines[i].split(',');
    if (i === 0 && /フリガナ|販売名/i.test(cols.join(''))) continue;
    out.push({ kana: cols[0] || '', hanbai: cols[1] || '', ippan: cols[2] || '' });
  }
  return out;
}

function parseInstitutions(csv) {
  const lines = csv.replace(/^\uFEFF/, '').split(/\r?\n/).filter(l => l.trim());
  const out = [];
  for (let i = 0; i < lines.length; i++) {
    const c = lines[i].split(',');
    if (i === 0 && /id|name/i.test(c.join(''))) continue;
    const name = (c[1] || '').trim();
    if (name) out.push({ id: c[0], name, norm: name.normalize('NFKC') });
  }
  return out;
}

/* ===== インデックス構築 ===== */
function buildIndex() {
  prefixIndex.clear();
  for (const r of allMeds) {
    for (let n = 3; n <= 5; n++) {
      const k = headN(r.kana, n);
      if (k.length === n) {
        if (!prefixIndex.has(k)) prefixIndex.set(k, []);
        prefixIndex.get(k).push(r);
      }
    }
  }
}

/* ===== 永続化 ===== */
function saveStable() { localStorage.setItem('mp_stable', JSON.stringify(stable)); }
function saveFavorites() { localStorage.setItem('mp_favorites', JSON.stringify(favorites)); }
function saveRecent() { localStorage.setItem('mp_recent', JSON.stringify(recentUsed)); }
function saveCurrentInst() { localStorage.setItem('mp_current_inst', currentInst); }

function addToRecent(item) {
  const key = item.hanbai;
  recentUsed = recentUsed.filter(r => r.hanbai !== key);
  recentUsed.unshift(item);
  if (recentUsed.length > 20) recentUsed.pop();
  saveRecent();
}

function toggleFavorite(item) {
  const idx = favorites.findIndex(f => f.hanbai === item.hanbai);
  if (idx >= 0) {
    favorites.splice(idx, 1);
  } else {
    favorites.push(item);
  }
  saveFavorites();
}

function isFavorite(item) {
  return favorites.some(f => f.hanbai === item.hanbai);
}

const BASE = [["ア","イ","ウ","エ","オ"],["カ","キ","ク","ケ","コ"],["サ","シ","ス","セ","ソ"],["タ","チ","ツ","テ","ト"],["ナ","ニ","ヌ","ネ","ノ"],["ハ","ヒ","フ","ヘ","ホ"],["マ","ミ","ム","メ","モ"],["ヤ","—","ユ","—","ヨ"],["ラ","リ","ル","レ","ロ"],["ワ","—","—","—","ン"]];
const DAKU = [["ガ","ギ","グ","ゲ","ゴ"],["ザ","ジ","ズ","ゼ","ゾ"],["ダ","ヂ","ヅ","デ","ド"],["バ","ビ","ブ","ベ","ボ"],["パ","ピ","プ","ペ","ポ"]];
const SMALL = ["ャ","ュ","ョ","ァ","ィ","ゥ","ェ","ォ","ッ","ー"];

let kanaSlots = ["","","","",""];
let activeSlot = 0;

function renderKanaBoard() {
  const boxes = $('#kanaBoxes');
  boxes.innerHTML = '';
  for (let i = 0; i < 5; i++) {
    const d = document.createElement('div');
    d.className = 'box' + (i === activeSlot ? ' active' : '');
    d.textContent = kanaSlots[i] || '□';
    d.onclick = () => { activeSlot = i; renderKanaBoard(); };
    boxes.appendChild(d);
  }

  const grid = $('#kanaGrid');
  grid.innerHTML = '';
  const label = t => { const d = document.createElement('div'); d.className = 'grp'; d.textContent = t; grid.appendChild(d); };
  const kbtn = k => {
    const btn = document.createElement('button');
    btn.textContent = k === '—' ? '' : k;
    btn.disabled = k === '—';
    btn.onclick = () => {
      kanaSlots[activeSlot] = k;
      if (activeSlot < 4) activeSlot++;
      reflectKanaToSearch();
      renderKanaBoard();
    };
    return btn;
  };

  label('清音');
  BASE.forEach(row => row.forEach(k => grid.appendChild(kbtn(k))));
  label('濁音・半濁音');
  DAKU.forEach(row => row.forEach(k => grid.appendChild(kbtn(k))));
  label('小書き・長音');
  SMALL.forEach(k => grid.appendChild(kbtn(k)));
}

};

function renderCandidates() {
  const ul = $('#candidateList');
  ul.innerHTML = '';

  let items = [];

  if (currentTab === 'search') {
    const q = $('#searchInput').value.trim();
    if (q.length >= 3) {
      const key = headN(q, Math.min(q.length, 5));
      items = (prefixIndex.get(key) || []).slice(0, 100);
    } else if (q.length > 0) {
      ul.innerHTML = '<li class="empty"><div class="empty-icon">🔤</div><div class="empty-text">3文字以上入力してください</div></li>';
      return;
    } else {
      ul.innerHTML = '<li class="empty"><div class="empty-icon">🔍</div><div class="empty-text">薬名をカナで検索</div></li>';
      return;
    }
  } else if (currentTab === 'fav') {
    items = favorites;
    if (items.length === 0) {
      ul.innerHTML = '<li class="empty"><div class="empty-icon">⭐</div><div class="empty-text">お気に入りはまだありません<br>薬を追加する際に★をタップ</div></li>';
      return;
    }
  } else if (currentTab === 'recent') {
    items = recentUsed;
    if (items.length === 0) {
      ul.innerHTML = '<li class="empty"><div class="empty-icon">🕐</div><div class="empty-text">最近使った薬はまだありません</div></li>';
      return;
    }
  }

  if (items.length === 0) {
    ul.innerHTML = '<li class="empty"><div class="empty-icon">😕</div><div class="empty-text">該当する薬が見つかりません</div></li>';
    return;
  }

  items.forEach(item => {
    const li = document.createElement('li');
    li.className = 'list-item' + (isHighRisk(item) ? ' highrisk' : '');

    const favClass = isFavorite(item) ? ' active' : '';

    li.innerHTML = `
      <div class="info">
        <div class="name">${escapeHtml(item.hanbai)}</div>
        <div class="sub">${escapeHtml(item.ippan)} ${isHighRisk(item) ? '⚠️' : ''}</div>
      </div>
      <div class="actions">
        <button class="btn sm icon fav${favClass}" data-fav title="お気に入り">⭐</button>
        <button class="btn sm primary" data-add>追加</button>
      </div>
    `;

    li.querySelector('[data-fav]').onclick = e => {
      e.stopPropagation();
      toggleFavorite(item);
      renderCandidates();
    };

    li.querySelector('[data-add]').onclick = () => openDoseDialog(item);

    ul.appendChild(li);
  });
}

/* ===== 常用薬リスト描画 ===== */
function renderStable() {
  const box = $('#stableList');
  box.innerHTML = '';

  if (stable.length === 0) {
    box.innerHTML = '<div class="empty"><div class="empty-icon">📋</div><div class="empty-text">常用薬リストは空です<br>左から薬を追加してください</div></div>';
    return;
  }

  // 施設ごとにグループ化
  const groups = new Map();
  const order = [];
  stable.forEach((s, idx) => {
    const inst = s.rec.inst?.trim() || '（施設未指定）';
    if (!groups.has(inst)) { groups.set(inst, []); order.push(inst); }
    groups.get(inst).push({ ...s, idx });
  });

  order.forEach(inst => {
    const header = document.createElement('div');
    header.className = 'inst-header';
    header.textContent = '🏥 ' + inst;
    box.appendChild(header);

    groups.get(inst).forEach(s => {
      const chip = document.createElement('div');
      chip.className = 'med-chip animate-in' + (s.status === 'stop' ? ' stop' : '') + (isHighRisk(s.rec.item) ? ' highrisk' : '');

      const line = buildDisplayLine(s.rec);

      chip.innerHTML = `
        <span class="badge ${s.status}">${s.status === 'keep' ? '継続' : '中止'}</span>
        <div class="chip-text">${escapeHtml(line)}${s.status === 'stop' ? ' ×××' : ''}</div>
        <div class="chip-actions">
          <button class="btn" data-up title="上へ">↑</button>
          <button class="btn" data-down title="下へ">↓</button>
          <button class="btn" data-toggle>${s.status === 'keep' ? '中止' : '継続'}</button>
          <button class="btn" data-del title="削除">🗑</button>
        </div>
      `;

      chip.querySelector('[data-up]').onclick = () => {
        if (s.idx > 0) { [stable[s.idx], stable[s.idx - 1]] = [stable[s.idx - 1], stable[s.idx]]; saveStable(); renderStable(); }
      };
      chip.querySelector('[data-down]').onclick = () => {
        if (s.idx < stable.length - 1) { [stable[s.idx], stable[s.idx + 1]] = [stable[s.idx + 1], stable[s.idx]]; saveStable(); renderStable(); }
      };
      chip.querySelector('[data-toggle]').onclick = () => {
        stable[s.idx].status = stable[s.idx].status === 'keep' ? 'stop' : 'keep';
        saveStable();
        renderStable();
      };
      chip.querySelector('[data-del]').onclick = () => confirmAction('この薬を削除しますか？', () => {
        stable.splice(s.idx, 1);
        saveStable();
        renderStable();
      });

      box.appendChild(chip);
    });
  });
}

function buildDisplayLine(rec) {
  const parts = [rec.item.hanbai];
  if (isInsulin(rec.item)) {
    if (rec.insulin?.type === 'basal') {
      parts.push('眠前 ' + (rec.insulin.bed || 0) + '単位');
    } else {
      parts.push('朝' + (rec.insulin?.morn || 0) + ' 昼' + (rec.insulin?.noon || 0) + ' 夕' + (rec.insulin?.eve || 0) + '単位');
    }
  } else {
    parts.push((rec.qty || 0) + (rec.unit || '錠'));
    if (rec.bun) parts.push('分' + rec.bun);
    if (rec.timing && rec.timing !== '（指定なし）') parts.push(rec.timing);
    if (rec.meal && rec.meal !== '（指定なし）') parts.push(rec.meal);
  }
  if (rec.note) parts.push(rec.note);
  return parts.join(' / ');
}

function buildCopyLine(rec, stopped) {
  const mark = stopped ? '○' : '●';
  const parts = [rec.item.hanbai];
  if (isInsulin(rec.item)) {
    if (rec.insulin?.type === 'basal') {
      parts.push('分1', '眠前', (rec.insulin.bed || 0) + '単位');
    } else {
      parts.push('朝' + (rec.insulin?.morn || 0) + '単位', '昼' + (rec.insulin?.noon || 0) + '単位', '夕' + (rec.insulin?.eve || 0) + '単位');
    }
  } else {
    parts.push((rec.qty || 0) + (rec.unit || '錠'));
    if (rec.bun) parts.push('分' + rec.bun);
    if (rec.timing && rec.timing !== '（指定なし）') parts.push(rec.timing);
    if (rec.meal && rec.meal !== '（指定なし）') parts.push(rec.meal);
    if (rec.note) parts.push(rec.note);
  }
  if (stopped) parts.push('中止！');
  return mark + parts.join(' ');
}

function openDoseDialog(item, existingRec = null, editIndex = null) {
  pendingItem = item;
  pendingEditIndex = editIndex;

  const dlg = $('#doseDialog');
  $('#dlgTitle').textContent = item.hanbai;
  $('#dlgHighrisk').style.display = isHighRisk(item) ? 'block' : 'none';

  const isIns = isInsulin(item);
  const isBasal = isBasalInsulin(item);

  $('#normalDoseArea').style.display = isIns ? 'none' : 'block';
  $('#insulinDoseArea').style.display = isIns ? 'block' : 'none';
  $('#insulinRapidRow').style.display = isIns && !isBasal ? 'flex' : 'none';
  $('#insulinBasalRow').style.display = isIns && isBasal ? 'flex' : 'none';

  // フォームリセット
  if (existingRec) {
    $('#qty').value = existingRec.qty || 1;
    $('#unit').value = existingRec.unit || '錠';
    $('#bun').value = existingRec.bun || '1';
    $('#timing').value = existingRec.timing || '（指定なし）';
    $('#meal').value = existingRec.meal || '（指定なし）';
    $('#note').value = existingRec.note || '';
    if (existingRec.insulin) {
      $('#insM').value = existingRec.insulin.morn || 0;
      $('#insL').value = existingRec.insulin.noon || 0;
      $('#insD').value = existingRec.insulin.eve || 0;
      $('#insBed').value = existingRec.insulin.bed || 0;
    }
  } else {
    $('#qty').value = 1;
    $('#unit').value = '錠';
    $('#bun').value = '1';
    $('#timing').value = '（指定なし）';
    $('#meal').value = '（指定なし）';
    $('#note').value = '';
    $('#insM').value = 0;
    $('#insL').value = 0;
    $('#insD').value = 0;
    $('#insBed').value = 0;
  }

  // お気に入りボタン更新
  $('#dlgFav').textContent = isFavorite(item) ? '★ お気に入り解除' : '☆ お気に入り';
  $('#dlgFav').classList.toggle('active', isFavorite(item));

  dlg.showModal();
}

/* ===== 全削除 ===== */
$('#clearAll').onclick = () => {
  if (stable.length === 0) return;
  confirmAction('常用薬リストを全て削除しますか？', () => {
    stable = [];
    saveStable();
    renderStable();
    toast('全て削除しました');
  });
};

/* ===== コピー ===== */
async function copyStableToClipboard() {
  if (stable.length === 0) {
    return false;
  }

  const groups = new Map();
  const order = [];
  stable.forEach(s => {
    const inst = s.rec.inst?.trim() || '（施設未指定）';
    if (!groups.has(inst)) { groups.set(inst, []); order.push(inst); }
    groups.get(inst).push(s);
  });

  const lines = [];
  order.forEach(inst => {
    lines.push('【' + inst + '】');
    groups.get(inst).forEach(s => {
      lines.push(buildCopyLine(s.rec, s.status === 'stop'));
    });
    lines.push('');
  });

  try {
    await navigator.clipboard.writeText(lines.join('\n'));
    return true;
  } catch {
    const ta = document.createElement('textarea');
    ta.value = lines.join('\n');
    ta.style.cssText = 'position:fixed;opacity:0';
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    document.body.removeChild(ta);
    return true;
  }
}

$('#copyAll').onclick = async () => {
  if (stable.length === 0) {
    toast('コピーする内容がありません');
    return;
  }
  const ok = await copyStableToClipboard();
  if (ok) toast('コピーしました！', true);
};

/* ===== コピーして次へ ===== */
$('#copyNext').onclick = async () => {
  if (stable.length === 0) {
    toast('コピーする内容がありません');
    return;
  }
  
  const ok = await copyStableToClipboard();
  if (ok) {
    confirmAction('コピーしました！ 次の患者へ進みますか？', () => {
      stable = [];
      saveStable();
      renderStable();
      
      $('#searchInput').value = '';
      kanaSlots = ["","","","",""];
      activeSlot = 0;
      renderKanaBoard();
      
      currentTab = 'search';
      renderTabs();
      renderCandidates();
      
      toast('次の患者へ準備完了', true);
    });
  }
};

/* ===== 施設選択（サジェスト方式） ===== */
let recentInstitutions = JSON.parse(localStorage.getItem('mp_recent_inst') || '[]');

function saveRecentInstitutions() {
  localStorage.setItem('mp_recent_inst', JSON.stringify(recentInstitutions));
}

function addToRecentInstitutions(name) {
  if (!name) return;
  recentInstitutions = recentInstitutions.filter(n => n !== name);
  recentInstitutions.unshift(name);
  if (recentInstitutions.length > 5) recentInstitutions.pop();
  saveRecentInstitutions();
}

function initInstitutions() {
  const input = $('#currentInstInput');
  input.value = currentInst;
}

function showInstSuggest(query) {
  const suggest = $('#instSuggest');
  suggest.innerHTML = '';
  
  const q = (query || '').normalize('NFKC').trim().toLowerCase();
  let results = [];
  
  if (q.length < 2) {
    if (recentInstitutions.length > 0) {
      results = recentInstitutions.map(name => ({ name, recent: true }));
    } else {
      suggest.classList.remove('show');
      return;
    }
  } else {
    const matches = institutions.filter(inst => 
      inst.norm.toLowerCase().includes(q)
    ).slice(0, 15);
    
    const recentMatches = matches.filter(m => recentInstitutions.includes(m.name));
    const otherMatches = matches.filter(m => !recentInstitutions.includes(m.name));
    results = [
      ...recentMatches.map(m => ({ name: m.name, recent: true })),
      ...otherMatches.map(m => ({ name: m.name, recent: false }))
    ];
  }
  
  if (results.length === 0) {
    suggest.classList.remove('show');
    return;
  }
  
  results.forEach(r => {
    const div = document.createElement('div');
    div.className = 'inst-suggest-item' + (r.recent ? ' recent' : '');
    div.textContent = r.name;
    div.onclick = () => {
      $('#currentInstInput').value = r.name;
      currentInst = r.name;
      saveCurrentInst();
      addToRecentInstitutions(r.name);
      suggest.classList.remove('show');
    };
    suggest.appendChild(div);
  });
  
  suggest.classList.add('show');
}

$('#currentInstInput').onfocus = () => {
  showInstSuggest($('#currentInstInput').value);
};

$('#currentInstInput').oninput = () => {
  showInstSuggest($('#currentInstInput').value);
};

$('#currentInstInput').onblur = () => {
  setTimeout(() => {
    $('#instSuggest').classList.remove('show');
    currentInst = $('#currentInstInput').value;
    saveCurrentInst();
    if (currentInst) {
      addToRecentInstitutions(currentInst);
    }
  }, 200);
};

$('#instClear').onclick = () => {
  $('#currentInstInput').value = '';
  currentInst = '';
  saveCurrentInst();
  $('#currentInstInput').focus();
};

/* ===== 初期化 ===== */
function init() {
  allMeds = parseCSV(EMBEDDED_CSV);
  institutions = parseInstitutions(INST_CSV);
  buildIndex();
  initInstitutions();
  renderKanaBoard();
  renderTabs();
  renderCandidates();
  renderStable();
  $('#stat').textContent = allMeds.length.toLocaleString() + '件';
}

init();
